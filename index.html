<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="startGame_btn">Start Game</button>

      <div class="main_board">
        <div class="levels_board board">
          <h2 class="level">level</h2>
          <p class="level_value">0</p>
        </div>

        <div class="game_board-wrapper">
          <div class="game_board" id="gameBoard"></div>
        </div>

        <div class="points_board board">
          <h2 class="points">points</h2>
          <p class="points_value">0</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="elements.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
