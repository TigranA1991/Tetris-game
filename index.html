<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <button class="startGame_btn">Start Game</button>

        <div class="main_board">
            <div class="levels_board board">
                <h2 class="level">level</h2>
                <p class="level_value">1</p>
            </div>

            <div class="game_board"></div>

            <div class="points_board board">
                <h2 class="points">points</h2>
                <p class="points_value">0</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
